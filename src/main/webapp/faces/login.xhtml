<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</h:head>

<h:body>

    <div class="container">

        <h:form style="box-sizing: border-box; max-width: 360px; margin: 100px auto 0;
        box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
        padding-bottom: 40px; padding-top: 20px; border-radius: 3px;">

            <div class="container">
                <h3>Sign in</h3>

                <h:inputText p:placeholder="username" value="#{user.username}"/> <br/>
                <h:inputSecret p:placeholder="password" value="#{user.password}"/> <br/>

                <h:commandButton style="border: none; background: #1abc9c;
                cursor: pointer; border-radius: 3px; padding: 6px; width: 200px;
                color: white; margin-left: 25px; box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);"
                                 value="login" action="#{user.login}"/>
            </div>
        </h:form>

        <div class="row" style="max-width: 360px; margin: 40px auto 0;">
            <h:messages styleClass="col s12 message"/>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
</h:body>

</html>
