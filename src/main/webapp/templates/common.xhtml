<?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <ui:insert name="title"></ui:insert>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
        <link rel="stylesheet" href="../css/app.css"/>
    </h:head>

    <h:body>

    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Movie Manager</a>
            <ul class="right hide-on-med-and-down">
                <!--<li><a href="#">Login</a></li>-->
                <li>
                    <h:link value="Login" outcome="login" rendered="#{user.username == null}"/>
                </li>
                <li>
                    <h:link style="pointer-events: none;" value="hallo, #{user.username}" rendered="#{user.username != null}" />
                </li>
                <li>
                    <h:form>
                        <h:commandLink value="Logout" action="#{user.logout}" rendered="#{user.username != null}"/>
                    </h:form>
                </li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container">
        <ui:insert name = "content" >

        </ui:insert>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
    <script type="text/javascript" src="../js/app.js"/>
</h:body>

</html>
