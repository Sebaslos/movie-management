<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <ui:composition template="../templates/common.xhtml">

        <ui:define name="title">
            <title>add new movie</title>
        </ui:define>

        <ui:define name="content">

            <h3>Add a new movie</h3>

            <h:form styleClass="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <h:inputText id="title" styleClass="validate" value="#{movie.title}"/>
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s6">
                        <h:inputText id="director" styleClass="validate" value="#{movie.director}"/>
                        <label for="director">Director</label>
                    </div>
                    <div class="input-field col s6">
                        <h:inputText id="year" styleClass="validate" value="#{movie.year}"/>
                        <label for="year">Year</label>
                    </div>
                    <div class="input-field col s6">
                        <h:inputText id="genre" styleClass="validate" value="#{movie.genre}"/>
                        <label for="genre">Genre</label>
                    </div>
                </div>

                <!--title: <h:inputText value="#{movie.title}"/> <br/>-->
                <!--director: <h:inputText value="#{movie.director}"/> <br/>-->
                <!--year: <h:inputText value="#{movie.year}"/> <br/>-->
                <!--genre: <h:inputText value="#{movie.genre}"/> <br/>-->

                <div class="row">
                    <h:panelGroup id="pname">
                        <div class="col s12">
                            Enter Player name:
                            <div class="input-field inline">
                                <!--<input id="pn" type="email" class="validate"/>-->
                                <h:inputText id="pn" styleClass="validate" value="#{player.name}"/>
                                <label for="pn">Player</label>
                            </div>

                            <div style="display: none;">
                                <h:commandButton styleClass="waves-effect waves-light btn" value="add player"
                                                 action="#{movie.addPlayer(player.name)}">
                                    <f:ajax execute="pn" render="pname"/>
                                </h:commandButton>
                            </div>
                        </div>

                        <div class="col s12">
                            <ui:repeat value="#{movie.players}" var="pl">
                                <!--<li><h:outputText value="#{pl.name}"/></li>-->
                                <div class="chip">
                                    <h:outputText value="#{pl.name}"/>
                                </div>
                            </ui:repeat>
                        </div>
                    </h:panelGroup>
                </div>

                <h:commandButton styleClass="btn waves-effect waves-light" value="add movie"
                                 action="#{movie.addMovie}"/>
            </h:form>

        </ui:define>
    </ui:composition>

</h:body>


</html>
