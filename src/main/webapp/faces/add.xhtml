<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>add new movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
</h:head>

<h:body>
    <h2>Add a new movie</h2>

    <h:form>
        title: <h:inputText value="#{movie.title}"/> <br/>
        director: <h:inputText value="#{movie.director}"/> <br/>
        <!--players: <h:inputText /> <br/>-->
        year: <h:inputText value="#{movie.year}"/> <br/>
        genre: <h:inputText value="#{movie.genre}"/> <br/>

        players:
        <h:panelGroup id="pname">
            <ui:repeat value="#{movie.players}" var="pl">
                <li><h:outputText value="#{pl.name}"/></li>
            </ui:repeat>
            <br/>

            add player: <h:inputText id="pn" value="#{player.name}"/>
            <h:commandButton value="add player" action="#{movie.addPlayer(player.name)}">
                <f:ajax execute="pn" render="pname"/>
            </h:commandButton>
        </h:panelGroup>
        <br/>
        <h:commandButton value="add" action="#{movie.addMovie}"/>
    </h:form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
    <script type="text/javascript" src="../js/app.js"/>
</h:body>


</html>
