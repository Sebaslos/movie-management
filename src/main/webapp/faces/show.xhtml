<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <ui:composition template="../templates/common.xhtml">

        <ui:define name="title">
            <title>show</title>
        </ui:define>

        <ui:define name="content">

            <div class="row">
                <h3 class="col s12">Filmsammlung</h3>

                <h:form>
                    <h:commandButton styleClass="btn waves-effect waves-light right" value="search" action="search"/>
                </h:form>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <h:dataTable value="#{user.movies}" var="movie" styleClass="striped">

                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            #{movie.title}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Director</f:facet>
                            #{movie.director}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Year</f:facet>
                            #{movie.year}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Genre</f:facet>
                            #{movie.genre}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Players</f:facet>
                            <ui:repeat value="#{movie.players}" var="player">
                                #{player.name}
                            </ui:repeat>
                        </h:column>

                    </h:dataTable>
                </div>
            </div>

            <!--title: <h:outputText value="#{movie.title}"/>-->
            <!--director: <h:outputText value="#{movie.director}"/> <br/>-->
            <!--year: <h:outputText value="#{movie.year}"/> <br/>-->
            <!--genre: <h:outputText value="#{movie.genre}"/> <br/>-->

            <!--<ui:repeat value="#{movie.players}" var="p">-->
            <!--<h:outputText value="#{p.name}"/>-->
            <!--</ui:repeat>-->

            <!--<h:form>-->
                <!--<h:commandButton styleClass="btn waves-effect waves-light" value="add new movie" action="add"/>-->
            <!--</h:form>-->

            <div class="fixed-action-btn">
                <h:form>
                    <h:commandLink styleClass="btn-floating btn-large blue" action="add">
                        <i class="large material-icons">add</i>
                    </h:commandLink>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</h:body>

</html>
